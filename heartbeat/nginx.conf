# HTTP Server Block: Handles ACME challenges and redirects to HTTPS
server {
    listen 80;
    # Listen only for the development domain
    server_name dev.heartbeat.local;

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==================================================================
# DEVELOPMENT SERVER for dev.heartbeat.local (SPA Frontend)
# ==================================================================
server {
    listen 443 ssl;
    server_name dev.heartbeat.local;
    http2 on;

    # Use the local certificate files for development
    ssl_certificate /etc/ssl/dev/cert.pem;
    ssl_certificate_key /etc/ssl/dev/key.pem;

    # All other requests go to the frontend dev server
    location / {
        proxy_pass http://spa-frontend-dev:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # WebSocket support for Hot Module Replacement (HMR)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
