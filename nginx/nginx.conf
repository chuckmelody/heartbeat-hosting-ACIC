events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  server {
    listen 80;
    server_name heartbeatacic.org www.heartbeatacic.org;
    return 301 https://$host$request_uri;
  }

  server {
    listen 80;
    server_name dev.heartbeat.local;
    return 301 https://$host$request_uri;
  }

    server {
        listen 443 ssl;
        http2 on;
        server_name heartbeatacic.org www.heartbeatacic.org;

    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_dhparam         /etc/nginx/ssl/dhparam.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location = /tools/it-tools {
      return 302 /tools/it-tools/;
    }

    location ^~ /tools/it-tools/assets/ {
      proxy_pass http://heartbeat-it-tools/assets/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      proxy_http_version 1.1;
    }

    location ^~ /assets/ {
      proxy_pass http://heartbeat-it-tools$request_uri;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      proxy_http_version 1.1;
    }

    location /tools/it-tools/ {
      proxy_pass http://heartbeat-it-tools/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      proxy_set_header Accept-Encoding "";
      proxy_http_version 1.1;
      sub_filter_once off;
      sub_filter '<head>' '<head><base href="/tools/it-tools/" />';
      sub_filter_types text/css application/javascript;
      sub_filter 'src="/assets/' 'src="/tools/it-tools/assets/';
      sub_filter 'href="/assets/' 'href="/tools/it-tools/assets/';
      sub_filter '"\\/assets\\/' '"/tools/it-tools/assets/';
      sub_filter 'url(/' 'url(/tools/it-tools/';
      sub_filter 'fetch("/' 'fetch("/tools/it-tools/';
      sub_filter 'register("/' 'register("/tools/it-tools/';
      sub_filter '"/sw.js' '"/tools/it-tools/sw.js';
      sub_filter '"/manifest.webmanifest' '"/tools/it-tools/manifest.webmanifest';
    }

    location / {
      proxy_pass http://heartbeat-frontend:3230;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
    }
  }

  server {
    listen 443 ssl;
    http2 on;
    server_name dev.heartbeat.local;

    ssl_certificate     /etc/nginx/ssl/dev-cert.pem;
    ssl_certificate_key /etc/nginx/ssl/dev-key.pem;
    ssl_dhparam         /etc/nginx/ssl/dhparam.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location = /tools/it-tools {
      return 302 /tools/it-tools/;
    }

    location ^~ /tools/it-tools/assets/ {
      proxy_pass http://heartbeat-it-tools/assets/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      proxy_http_version 1.1;
    }

    location ^~ /assets/ {
      proxy_pass http://heartbeat-it-tools$request_uri;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      proxy_http_version 1.1;
    }

    location /tools/it-tools/ {
      proxy_pass http://heartbeat-it-tools/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      proxy_set_header Accept-Encoding "";
      proxy_http_version 1.1;
      sub_filter_once off;
      sub_filter '<head>' '<head><base href="/tools/it-tools/" />';
      sub_filter_types text/css application/javascript;
      sub_filter 'src="/assets/' 'src="/tools/it-tools/assets/';
      sub_filter 'href="/assets/' 'href="/tools/it-tools/assets/';
      sub_filter '"\\/assets\\/' '"/tools/it-tools/assets/';
      sub_filter 'url(/' 'url(/tools/it-tools/';
      sub_filter 'fetch("/' 'fetch("/tools/it-tools/';
      sub_filter 'register("/' 'register("/tools/it-tools/';
      sub_filter '"/sw.js' '"/tools/it-tools/sw.js';
      sub_filter '"/manifest.webmanifest' '"/tools/it-tools/manifest.webmanifest';
    }

    location / {
      proxy_pass http://heartbeat-frontend:3230;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
    }
  }
}
